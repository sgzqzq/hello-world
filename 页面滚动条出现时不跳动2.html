<!DOCTYPE html>
<html>
<head>
    <title>页面滚动条出现时不跳动2</title>
    <meta charset="utf-8">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html{
            overflow-y: scroll;
        }
        :root{
            overflow-y: auto;
            overflow-x: hidden;
        }
        :root body{
            position: absolute;
        }
        body{
            width: 100vw;
            overflow: hidden;
        }

        .box{
            width: 960px; height: 350px; text-align: justify;
            background-color: #eee;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
<!--
兼容性：ie9及以上浏览器支持
360兼容模式也支持

ie8及以下浏览器不支持vw单位
-->
    <div class="box">
    </div>
</body>
</html>
