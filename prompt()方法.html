<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>prompt</title>
    <style>
        body{
            margin: 0;
        }

    </style>
</head>
<body>

<script>
    try{ // try在执行过程中一旦发生错误，则立即抛出错误，剩余代码不会被执行
        alert('结果：'+eval(prompt('请随便输入：',''))); //执行顺序为从里到外，先执行prompt(),再执行eval()，最后alert()
        alert('success');
    } catch(err){
        alert(err);
    }

    /*
    * prompt() 用于显示一个带有提示信息，并且用户可以输入的对话框
    * prompt(text,defaultText);
    * text 可选 要在对话框中显示的提示信息
    * defaultText 可选 默认的输入框文本
    *
    * */
</script>
</body>
</html>
