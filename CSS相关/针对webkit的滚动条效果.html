<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>针对webkit的滚动条效果</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            overflow-y: auto;
            background-color: #eee;
        }
        .box::-webkit-scrollbar {
            width: 6px;
        }
        .box::-webkit-scrollbar-thumb {
            background: #CF3D29;
        }
        .box::-webkit-scrollbar-track-piece {
            background-color: #E44530;
        }
    </style>
</head>
<body>
<!--针对webkit的滚动条效果-->
    <div class="box">
        <div style="height: 800px;background-color: #abd4e8"></div>
    </div>
</body>
</html>
