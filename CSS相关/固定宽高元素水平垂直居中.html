    <title>固定宽高元素水平垂直居中</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            background-color: #e2e2e2;
            border-radius: 4px;

            position: fixed;
            top: 50%; margin-top: -150px; /* margin-top是height的一半*/
            left: 50%; margin-left: -200px; /* margin-left是width的一半 */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="box">
