<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flex垂直居中</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;

            /*在父元素中设置如下样式*/
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .box{
            width: 100%;
            height: 200px;
            background-color: #eee;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
