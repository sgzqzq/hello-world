<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>table垂直居中</title>
    <style>
        body{
            margin: 0;
        }
        .main{
            width: 100%;
            display: table;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .left{
            display: table-cell;
            width: 50%;
            vertical-align: middle;
        }
        .right{
            display: table-cell;
            width: 50%;
            vertical-align: middle; /*表格的垂直居中对浮动元素依然有效*/
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left"><div style="width: 300px;height: 200px;background-color: #ffd06d;"></div></div>
    <div class="right">
        <div style="float: left;width: 200px;height: 50px;background-color: #78e06c;"></div>
        <div style="float: left;width: 200px;height: 50px;background-color: #78e06c;"></div>
        <div style="float: left;width: 200px;height: 50px;background-color: #78e06c;"></div>
        <div style="float: left;width: 200px;height: 50px;background-color: #78e06c;"></div>
        <div style="float: left;width: 200px;height: 50px;background-color: #78e06c;"></div>
    </div>
</div>
</body>
</html>
