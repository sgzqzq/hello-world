<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>div宽高等比例缩放</title>
    <style>
        .box{
            width: 30%;
            padding-right: 3px;
            background-color: #eee;
        }
        .inner{
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 48.689%;
            background-color: #c3c3c3;
        }
        img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="inner">
        <img src="http://img05.tooopen.com/images/20150531/tooopen_sy_127457023651.jpg"/>
    </div>
</div>

</body>
</html>
