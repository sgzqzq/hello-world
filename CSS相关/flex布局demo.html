<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flex布局demo</title>
    <style>
        body{
            margin: 0;
            min-width: 720px;
            max-width: 1054px;
            padding-left: 15px; padding-right: 15px;
            font-family: "Microsoft YaHei"; font-size: 14px;
        }
        .center-block{
            margin-left: auto;
            margin-right: auto;
        }
        *{
            box-sizing: border-box;
        }
        input,button{
            padding: 0;
            outline: 0;
        }
        ul{
            padding: 0;
        }

        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search{
            height: 38px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search input{
            width: 200px;
            color: #bebebe;
            padding-left: 10px;
            border-radius: 5px;
            border: 0;
            vertical-align: middle;
        }
        .search button{
            vertical-align: middle;
            height: 100%;
            padding-left: 10px;
            padding-right: 10px;
            color: #bebebe;
            background-color: transparent;
            border: 0;
            border-left: 1px solid #ddd;
        }
        .nav2{
            display: -webkit-flex;  /* 新版本语法: Chrome 21+ */
            display: flex;          /* 新版本语法: Opera 12.1, Firefox 22+ */
            display: -webkit-box;   /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
            display: -moz-box;      /* 老版本语法: Firefox (buggy) */
            display: -ms-flexbox;   /* 混合版本语法: IE 10 */

            height: 48px;

            background-color: #4C4B4F;
            color: #fff;
        }
        .nav2 a{
            display: inline-block;
            padding-left: 16px; padding-right: 16px;
            line-height: 48px;
            color: inherit;
            text-decoration: none;
        }
        .nav2 a:hover{
            background-color: #FF6600;
        }
    </style>
</head>
<body class="center-block">
<!--
flex不是所有子元素都失效，只有孩子元素失效
-->
<nav>
    <a class="logo">
        <img src="http://i1.piimg.com/1949/5e3fe4a5e2a31468.png"/>
    </a>
    <div class="search">
        <input type="text" placeholder="请输入搜索内容"/><button>搜索</button>
    </div>
</nav>
<div class="nav2">
    <a href="#" style="background-color: #FF6600;">网站首页</a>
    <a href="#">网站首页</a>
    <a href="#">网站首页</a>
    <a href="#">网站首页</a>
    <a href="#">网站首页</a>
    <a href="#">网站首页</a>
    <a href="#">网站提高收录利器</a>
</div>
</body>
</html>
