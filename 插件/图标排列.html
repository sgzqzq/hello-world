<!DOCTYPE html>
<html lang="en">
<head>
    <title>图标排列</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .father{
            font-size: 0; /*设置后 子元素inline-block造成的间距会消失*/
            padding: 20px 0;
        }
        .son{
            display: inline-block;
            width: 25%;
            font-size: 12px;
            text-align: center;
        }
        .son .icon{
            width: 50px;
            height: 50px;
            margin: auto;
            background-color: #00a0e9;
            border-radius: 50%;
        }
        .son .txt{
            padding-top: 10px;
        }
    </style>
</head>
<body>

<ul class="father">
    <li class="son">
        <div class="icon"></div>
        <p class="txt">游来游去</p>
    </li>
    <li class="son">
        <div class="icon"></div>
        <p class="txt">游来游去</p>
    </li>
    <li class="son">
        <div class="icon"></div>
        <p class="txt">游来游去</p>
    </li>
    <li class="son">
        <div class="icon"></div>
        <p class="txt">游来游去</p>
    </li>
</ul>
<ul class="father">
    <li class="son">
        <div class="icon"></div>
        <p class="txt">游来游去</p>
    </li>
    <li class="son">
        <div class="icon"></div>
        <p class="txt">游来游去</p>
    </li>
    <li class="son">
        <div class="icon"></div>
        <p class="txt">游来游去</p>
    </li>
    <li class="son">
        <div class="icon"></div>
        <p class="txt">游来游去</p>
    </li>
</ul>

</body>
</html>
