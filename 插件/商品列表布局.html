<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>商品列表布局</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            padding: 10px;
            font-size: 87.5%;
            line-height: 1.5;
            font-family: 'Lucida Grande',Verdana;
        }
        .works-wrap{
            max-width: 1000px;
            margin: auto;
        }
        .works-con{
            overflow: hidden;
            list-style: none;
            margin: 0 -0.5em;
        }
        .works-item{
            float: left;
            min-width: 150px;
            width: calc(20% - 1em);
            margin: 20px 0.5em 0;
        }
        .works-item-t{
            position: relative;
            padding-bottom: 133%;
            padding-bottom: calc(200 / 150 * 100%);
        }
        .works-item-t > img{
            position: absolute;
            /*top: 0; left: 0;*/ width: 100%; height: 100%;
        }
        .works-item-b{
            margin: 0.5em 0.5em 1em;
        }
        .works-item-h{
            font-size: 100%;
            margin: 10px 0 0;
        }
        .works-btn-box{
            padding-top: 10px;
        }
        .works-btn{
            display: inline-block;
            padding: 0 8px;
            font-size: 87.25%;
            background-color: darkgoldenrod;
            color: #fff;
            line-height: 25px;
            text-decoration: none;
        }
        @media screen and (max-width: 1000px){
            .works-item{
                width: calc(25% - 1em);
            }
        }
        @media screen and (max-width: 768px){
            .works-item{
                width: calc(33.33% - 1em);
            }
        }
        @media screen and (max-width: 580px){
            .works-item{
                width: calc(50% - 1em);
            }
        }
        @media screen and (max-width: 400px){
            .works-item{
                width: calc(100% - 1em);
            }
        }
    </style>
</head>
