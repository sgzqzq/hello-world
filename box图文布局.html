<!DOCTYPE html>
<html lang="en">
<head>
    <title>page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .list{
            border-bottom: 1px solid #eee;
            padding: 0 10px;

            height: 44px;

            display: box;
            display: -webkit-box;
            -webkit-box-align: center;
        }
        .list .info{
            line-height: 45px;
            font-size: 16px;
            text-align: left;
            padding-left: 10px;

            -webkit-box-flex: 1;
            box-flex: 1;

            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .list .num{
            font-size: 12px;
            color: #666;
            line-height: 45px;
            text-align: right;
            padding-left: 10px;
        }
    </style>
</head>
<body>

<ul>
    <li class="list">
        <img width="16" height="16" src="${ctx}/test/images/test.png"/>
        <div class="info">这是一个大大的主题</div>
        <span class="num">10</span>
    </li>
    <li class="list">
        <img width="16" height="16" src="${ctx}/test/images/test.png"/>
        <div class="info">这是一个大大的主题这是一个大大的主题这是一个大大的主题这是一个大大的主题</div>
        <span class="num">10</span>
    </li>
    <li class="list">
        <img width="16" height="16" src="${ctx}/test/images/test.png"/>
        <div class="info">这是一个大大的主题</div>
        <span class="num">1000000000000000000000002</span>
    </li>
    <li class="list">
        <img width="16" height="16" src="${ctx}/test/images/test.png"/>
        <div class="info">这是一个大大的主题</div>
        <span class="num">10000000000000000000000000000</span>
    </li>
</ul>

</body>
</html>
