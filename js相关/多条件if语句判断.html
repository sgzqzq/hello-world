<!DOCTYPE html>
<html lang="en">
<head>
    <title>多条件if语句判断</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

<script>
    var a=2;
    var b=2;

    if(a==1){
        alert('a');
    }else if(b==1){
        alert('b');
    }else{
        alert('c');
    }
    //无论满足多少个条件，3个alert中只会执行其中一个
</script>

</body>
</html>
