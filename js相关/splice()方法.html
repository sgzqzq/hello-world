<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>splice()方法</title>
    <style>

    </style>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
</head>
<body>

<!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>-->
<script>
    var arr = [1,2,3,4,5];
    arr.splice(2);
    console.log(arr);

    /*
    * splice() 方法向数组中添加项目或从数组中删除项目
    *
    * 语法：splice(index, howmany, item)
    * index: 规定添加或删除项目的位置
    * howmany: 要删除项目的数量
    * item: 向数组中添加的新项目
    *
    * 注意：splice(index) 方法只有一个index参数时，则从index指定的位置到最后一个位置的元素全部删除
    *
    * 说明：splice()方法会直接对数组进行修改，属于变异方法
    * */
</script>
</body>
</html>
