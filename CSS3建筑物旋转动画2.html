<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS3建筑物旋转动画2</title>
    <style>
        body{
            margin: 0;
        }
        .stage{
            width: 100vw; height: 100vh;
            perspective: 2200px;
            perspective-origin:50% 0%;
            transform-style: preserve-3d;
            overflow: hidden;
        }
        .container{
            position: absolute; left: 50%; margin-left: -250px; top: 56%;
            width: 500px; height: 100%;
            transform-style: preserve-3d;
            /*transform:  rotateY(-135deg);*/
            animation: ro 10s linear infinite;
        }
        .con{
            position: absolute; left: 50%; margin-left: -250px;
            width: 500px; height: 100px; /* 所有容器的宽高一致，所以目前中心点一致 */
            /*background-color: rgba(0, 0, 0, 0.02);*/
            transform-style: preserve-3d;
        }
        .con-arc{
            transform: translateX(-55px);
        }
        .con-building2{
            transform: translateX(155px);
        }
        .con-win3-face{
            top: -230px;
        }
        .con-win3-back{
            top: -230px;
            transform: rotateY(180deg);
        }
        .con-win2-face{
            top: -170px;
        }
        .con-win2-back{
            top: -170px;
            transform: rotateY(180deg);
        }
        .con-win1-face{
            top: -110px;
        }
        .con-win1-back{
            top: -110px;
            transform: rotateY(180deg);
        }
        .con-swin-face{
            transform: translateX(155px) translateY(-177px) translateZ(84px);
        }
        .con-swin-backface{
            transform: rotateY(180deg) translateZ(84px) translateY(-177px) translateX(-155px);
        }
        .con-swin2{
            transform: translateY(60px);
        }
        .con-swin1{
            transform: translateY(120px);
        }
        .con-swin-long2{
            transform: translateY(60px);
        }
        .con-swin-long1{
            transform: translateY(120px);
        }
        .con-swin-longs{
            transform: rotateY(90deg) translateZ(194px) translateY(-177px);
        }
        .piece{
            transition: transform 5s linear;
            position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto;
            transform-style: preserve-3d;
            background-color: rgba(0, 163, 254, 0.20);
            border: 1px solid rgba(0, 163, 254, 1);
            box-sizing: border-box;
        }
        @keyframes ro{
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

对元素应用变换后，可能会影响浏览器对元素宽高的实时显示

一个3D建筑的构成相对复杂，可以将组成建筑的各个零件分组放在变换中心相同的容器中，再对这些容器进行transform，容器中仍可包含容器，无限嵌套。
