<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>transform图形旋转动画</title>
    <style>
        body{
            margin: 0;
        }
        .stage{
            width: 100vw; height: 100vh;
            perspective-origin: 50% 0%;
            perspective: 2000px;
            transform-style: preserve-3d;
        }
        .con{
            width: 500px; height: 100px;
            /*background-color: rgba(204, 204, 204, 0.3);*/
            position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto;
            transform-style: preserve-3d;
        }
        .piece{
            transition: transform 1s linear;
            background-color: rgba(0, 184, 63, 0.25);
            border: 1px solid rgba(0, 184, 63, 0.8);
            position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto;
            transform-style: preserve-3d;
            box-sizing: border-box;
        }

        .container{
            transform: rotateY(-45deg);
        }
        .shape0{
            animation: rotate1 15s linear infinite;
        }
        .shape1{
            top: 150px;
            animation: rotate2 5s linear infinite;
        }
        .shape2{
            top: -150px;
            animation: rotate1 4s linear infinite;
        }
        .shape3{
            top: -300px;
            animation: rotate2 1s linear infinite;
        }
        .shape4{
            top: -450px;
            animation: rotate1 10s linear infinite;
        }
        .shape5{
            top: 300px;
            animation: rotate2 20s linear infinite;
        }
        @keyframes rotate1{
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
        @keyframes rotate2{
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(-360deg);
            }
        }
    </style>
</head>
<body>
<div class="stage">
    <div class="con container">
        <div class="con">
            <div class="piece" style="width: 20px; height: 600px; transform: translateZ(10px);"></div>
            <div class="piece" style="width: 20px; height: 600px; transform: translateZ(-10px);"></div>
            <div class="piece" style="width: 20px; height: 600px; transform: rotateY(90deg) translateZ(10px);"></div>
            <div class="piece" style="width: 20px; height: 600px; transform: rotateY(90deg) translateZ(-10px);"></div>
        </div>
        <div class="con shape1">
            <div class="piece" style="width: 200px; height: 20px; transform: translateZ(100px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: translateZ(-100px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(90deg) translateZ(100px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(90deg) translateZ(-100px);"></div>
        </div>
        <div class="con shape0">
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(0deg) translateZ(57.74px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(120deg) translateZ(57.74px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(240deg) translateZ(57.74px);"></div>
        </div>
        <div class="con shape2">
            <div class="piece" style="width: 200px; height: 20px; transform: translateZ(100px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: translateZ(-100px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(90deg) translateZ(100px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(90deg) translateZ(-100px);"></div>
        </div>
        <div class="con shape3">
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(0deg) translateZ(57.74px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(120deg) translateZ(57.74px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(240deg) translateZ(57.74px);"></div>
        </div>
        <div class="con shape4">
            <div class="piece" style="width: 200px; height: 20px; transform: translateZ(100px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: translateZ(-100px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(90deg) translateZ(100px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(90deg) translateZ(-100px);"></div>
        </div>
        <div class="con shape5">
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(0deg) translateZ(57.74px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(120deg) translateZ(57.74px);"></div>
            <div class="piece" style="width: 200px; height: 20px; transform: rotateY(240deg) translateZ(57.74px);"></div>
        </div>
    </div>
</div>
