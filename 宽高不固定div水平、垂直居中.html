<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>宽高不固定div水平、垂直居中</title>
    <style>
        body{
            margin: 0;
        }
        ul{
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            display: table;

            padding: 0; margin: 0;
            list-style: none;
        }
        ul li{
            display: table-cell;
        }
        ul li div{
            width: 160px; height: 160px;
            background: #e7e7e7;
            margin: 20px;
        }
    </style>
</head>
<body>
<ul>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
    <li><div></div></li>
</ul>

<script>

</script>
</body>
</html>
