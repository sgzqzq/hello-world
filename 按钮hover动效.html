<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>按钮hover动效</title>
    <style>
        a, input, div {
            -webkit-tap-highlight-color: transparent;
        }
        a, img, input, textarea, select {
            outline: none;
            padding: 0;
        }
        .home-action-bt {
            position: relative;
            display: block;
            font-size: 16px;
            width: 240px;
            margin: 0 auto 10px auto;
            text-decoration: none;
            text-align: center;
            color: #222;
            border-radius: 40px;
            line-height: 48px;
            transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1),
                        -webkit-transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1),
                        opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            pointer-events: auto;

            border: none;

            font-weight: 800;
            -webkit-font-smoothing: antialiased;
        }
        .btn-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            border-radius: 40px;
            transition: transform 0.4s cubic-bezier(0.6, 0.295, 0.15, 1.645),
                        -webkit-transform 0.4s cubic-bezier(0.6, 0.295, 0.15, 1.645);
            overflow: hidden;

            margin: 0;
            padding: 0;
            border: 0;
            font-size: 16px;
            text-align: center;
            color: #222;
            line-height: 48px;
            pointer-events: auto;
            font-weight: 800;
            -webkit-font-smoothing: antialiased;
        }
        .home-action-bt .btn-bg:before {
            background: #21bfc1;
        }
        .btn-bg:before {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            height: 200px;
            width: 100%;
            content: "";
            background: rgba(0,0,0,0.05);
            border-radius: 50%;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.6s,opacity 0.6s cubic-bezier(0.165, 0.84, 0.44, 1),-webkit-transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.6s;
            -webkit-transform: scale(0);
            transform: scale(0);
            opacity: 0;
        }
        .btn-bg:after {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            width: calc(100% - 4px);
            height: calc(100% - 4px);
            border-radius: 24px;
            border: 2px solid #21bfc1;
            content: "";
        }
        .home-action-bt span {
            position: relative;
            display: block;
            color: #222;
            transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1),color 0.4s cubic-bezier(0.165, 0.84, 0.44, 1),-webkit-transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);

            margin: 0;
            padding: 0;
            border: 0;
            font-size: 16px;
            text-align: center;
            line-height: 48px;
            pointer-events: auto;
            font-weight: 800;
            -webkit-font-smoothing: antialiased;
        }
        .btn:hover .btn-bg, .guide-answer-item:hover .guide-answer-bt .btn-bg {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }
        .btn:hover .btn-bg:before, .guide-answer-item:hover .guide-answer-bt .btn-bg:before {
            opacity: 1;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1),opacity 0.6s cubic-bezier(0.165, 0.84, 0.44, 1),-webkit-transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        .home-action-bt:hover span {
            color: white;
        }
    </style>
</head>
<body>

<a href="#" class="home-action-bt btn">
    <div class="btn-bg"></div>
    <span>Guider mon choix</span>
</a>

<a href="#" class="home-action-bt btn">
    <div class="btn-bg"></div>
    <span>登录</span>
</a>

</body>
</html>
