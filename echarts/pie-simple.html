<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>

       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script type="text/javascript">
           var dom = document.getElementById("container");
           var myChart = echarts.init(dom);
           var app = {};
           option = null;
           option = {
               title: {
                   text: '某站点用户访问来源',
                   subtext: '纯属虚构',
                   x: 'center' // 标题位置
               },
               color:['rgb(79,182,252)','rgba(79,182,252,0.8)', 'rgba(79,182,252,0.6)', 'rgba(79,182,252,0.4)', 'rgba(79,182,252,0.2)'], // 调色盘颜色列表。如果系列没有设置颜色，则会依次循环从该列表中取颜色作为系列颜色。
               tooltip: { // 触发类型
                   trigger: 'item',
                   formatter: "{a} <br/>{b} : {c} ({d}%)"
               },
               legend: {
               // 图例组件
               // 图例组件展现了不同系列的标记(symbol)，颜色和名字。可以通过点击图例控制哪些系列不显示。
                   orient: 'vertical', // 图例列表的布局朝向，可选：'horizontal' 'vertical'
                   left: '20', // 图例组件离容器左侧的距离。left 的值可以是像 20 这样的具体像素值，可以是像 '20%' 这样相对于容器高宽的百分比，也可以是 'left', 'center', 'right'
                   top: 'middle', // 图例组件离容器上侧的距离。top 的值可以是像 20 这样的具体像素值，可以是像 '20%' 这样相对于容器高宽的百分比，也可以是 'top', 'middle', 'bottom'。
                   data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
               },
               series: [
                   {
                       name: '访问来源',
                       type: 'pie',
                       radius: '55%', // 饼图的半径
                       center: ['50%', '50%'], // 饼图的中心（圆心）坐标
                       selectedMode: 'single', //选中模式（点击饼图中的扇形，扇形会呈现被选中状态），表示是否支持多个选中，取值可选'single'，'multiple'，分别表示单选还是多选。
                       data: [
                           {value: 335, name: '直接访问'},
                           {value: 310, name: '邮件营销'},
                           {value: 234, name: '联盟广告'},
                           {value: 135, name: '视频广告'},
                           {value: 1548, name: '搜索引擎'}
                       ],
                       itemStyle: { // 图形样式
                           emphasis: { // 高亮的样式
                               shadowBlur: 30, // 图形阴影的模糊大小
                               shadowOffsetX: 0, // 阴影水平方向上的偏移距离
                               shadowColor: 'rgba(0, 0, 0, 0.3)' // 阴影颜色
                           }
                       },
                       labelLine:{
                           normal:{
                               length: 30, // 视觉引导线第一段的长度。
                               length2: 15 // 视觉引导线第二段的长度。
                           }
                       }
                   }
               ]
           };
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
