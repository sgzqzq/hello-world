<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Vue输入法组合文字过程中更新数据</title>
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="editMsg()"/>
    <p>{{message}}</p>
</div>

<!-- Vue.js 中input事件可以在输入法组合文字的过程中更新数据-->

<!--<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>-->
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: ''
        },
        methods: {
            editMsg: function (){
                this.message = document.querySelector('input').value;
            }
        }
    });
</script>
</body>
</html>
