<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>绝对定位元素布局溢出时产生滚动条</title>
    <style>
        .wrap{
            width: 200px;
            height: 150px;
            background-color: #d2d2d2;
            overflow: visible;
        }
        .box{
            width: 200px;
            height: 100px;
            background-color: #eee;
            overflow-x: visible;
            overflow-y: visible;
            /*
            当盒子的overflow为visible时，绝对定位盒子中的子元素布局溢出时，盒子不会产生滚动条。
            当盒子的overflow为auto时，绝对定位盒子中的子元素布局溢出时，盒子会产生滚动条。
            当盒子的overflow-x为auto，overflow-y为visible时，绝对定位盒子中的子元素布局溢出时，盒子会产生滚动条。
            */
        }
        .btn{
            width: 50px; height: 35px;
            border-radius: 6px;
            background-color: #00A1CB;
            position: relative;
        }
        .btn-list{
            width: 100px; height: 350px;
            border: 1px solid #00B83F;
            background-color: rgba(0, 184, 63, 0.24);
            border-radius: 6px;
            position: absolute;
            top: 100%; left: 0; z-index: 999;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box">
        <div class="btn" id="btn">
            <div class="btn-list" style="display: none;"></div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $('#btn').on('click',function(){
        $('.btn-list').toggle();
    })
</script>
</body>
</html>
