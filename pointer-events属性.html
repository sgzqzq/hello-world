<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>pointer-events属性</title>
    <style>
        html, body, div{
            margin: 0; padding: 0; border: 0;
        }
        a, input, div{
            -webkit-tap-highlight-color: transparent;
            /*
            这个属性只用于iOS (iPhone和iPad)。
            当你点击一个链接或者通过Javascript定义的可点击元素的时候，它就会出现一个半透明的灰色背景。
            要重设这个表现，你可以设置-webkit-tap-highlight-color为任何颜色。
            */
        }
        body{
            -webkit-font-smoothing: antialiased;
        }

        .background-logo{
            position: fixed; top: 0; left: 0; z-index: 1;/*固定定位脱离标准流，此时overflow不会出现滚动条*/
            width: 100%; height: 100vh;
            pointer-events: none; /*元素永远不会成为鼠标事件的target，js事件也可禁*/

            transition: opacity 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);

            background-color: #eee;
        }
        .background-logo__canvas{
            position: absolute; top: 0; z-index: 0; /*子元素的图层永远在父元素上面*/
            width: 100%; height: 100%;
            pointer-events: auto; /*与pointer-events属性未指定时的表现效果相同*/

            background-color: #7accc9;
        }
    </style>
</head>
<body>

<div class="background-logo">
    <canvas class="background-logo__canvas" width="1300" height="700" style="transform: translate3d(0px,0px,0px);"></canvas>
</div>

</body>
</html>
