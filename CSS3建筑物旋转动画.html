<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS3建筑物旋转动画</title>
    <style>
        body{
            margin: 0;
        }
        .stage{
            width: 100vw; height: 100vh;
            perspective: 2200px;
            perspective-origin: 50% 0%;
            transform-style: preserve-3d;
        }
        .container{
            position: absolute; left: 50%; margin-left: -250px; top: 50%;
            width: 500px; height: 100px;
            /*background-color: rgba(238, 238, 238, 0.9);*/

            transform-style: preserve-3d;
            animation: ro 6s linear infinite;
        }
        .piece{
            transition: transform 2s linear;
            position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto;
            transform-style: preserve-3d;
            background-color: rgba(0, 163, 254, 0.20);
            border: 1px solid rgba(0, 163, 254, 1);
            box-sizing: border-box;
        }
        @keyframes ro{
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>

<div class="stage">
    <div class="container">
        <!--底座-->
        <div class="piece" style="width: 500px; height: 14px;transform: rotateY(0deg) translateZ(250px);"></div>
        <div class="piece" style="width: 500px; height: 14px;transform: rotateY(90deg) translateZ(250px);"></div>
        <div class="piece" style="width: 500px; height: 14px;transform: rotateY(180deg) translateZ(250px);"></div>
        <div class="piece" style="width: 500px; height: 14px;transform: rotateY(270deg) translateZ(250px);"></div>
        <div class="piece" style="width: 500px; height: 500px;transform: rotateX(90deg) translateZ(7px);"></div>
        <div class="piece" style="width: 500px; height: 500px;transform: rotateX(-90deg) translateZ(7px);"></div>

        <!--高楼外墙-->
        <div class="piece" style="width: 200px; height: 300px;transform: translateY(-157px) translateZ(-100px); "></div>
        <div class="piece" style="width: 200px; height: 300px;transform: translateY(-157px) translateZ(100px); "></div>
        <div class="piece" style="width: 200px; height: 300px;transform: translateY(-157px) rotateY(90deg) translateZ(100px); "></div>
        <div class="piece" style="width: 200px; height: 300px;transform: translateY(-157px) rotateY(-90deg) translateZ(100px); "></div>
        <div class="piece" style="width: 200px; height: 200px; transform: rotateX(90deg) translateZ(307px);"></div>

        <!--车库-->
        <div class="piece" style="width: 170px; height: 60px;transform: translateY(-37px) rotateY(90deg) translateX(-15px) translateZ(80px);"></div>
        <div class="piece" style="width: 170px; height: 60px;transform: translateY(-37px) rotateY(-90deg) translateX(15px) translateZ(80px);"></div>
        <div class="piece" style="width: 160px; height: 60px;transform: translateY(-37px) translateZ(100px);"></div>
        <div class="piece" style="width: 160px; height: 60px;transform: translateY(-37px) translateZ(-70px);"></div>
        <div class="piece" style="width: 160px; height: 170px;transform: rotateX(-90deg) translateY(-15px) translateZ(-67px);"></div><!--当rotateX和translateZ为正数时元素消失-->

        <!--窗户-->
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-257px) translateX(-60px) translateZ(100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-257px) translateZ(100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-257px) translateX(60px) translateZ(100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-197px) translateX(-60px) translateZ(100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-197px) translateZ(100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-197px) translateX(60px) translateZ(100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-137px) translateX(-60px) translateZ(100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-137px) translateZ(100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-137px) translateX(60px) translateZ(100px);"></div>

        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-257px) translateX(-60px) translateZ(-100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-257px) translateZ(-100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-257px) translateX(60px) translateZ(-100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-197px) translateX(-60px) translateZ(-100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-197px) translateZ(-100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-197px) translateX(60px) translateZ(-100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-137px) translateX(-60px) translateZ(-100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-137px) translateZ(-100px);"></div>
        <div class="piece" style="width: 40px; height: 40px; transform: translateY(-137px) translateX(60px) translateZ(-100px);"></div>
    </div>
</div>

<script>

</script>
</body>
</html>
